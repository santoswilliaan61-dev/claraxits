<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surf Sites</title>
<style>
/* Reset b√°sico */
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  height: 100%;
  background: black;
  color: #fff;
  overflow-x: hidden;
  position: relative;
}

/* Header */
header {
  text-align: center;
  padding: 40px 10px 20px 10px;
  z-index: 2;
  position: relative;
}

header h1 {
  font-size: 2em;
}

/* Cards flutuantes */
.cards {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-top: 20px;
  z-index: 2;
  position: relative;
}

.card {
  background: rgba(0, 123, 255, 0.8);
  padding: 15px;
  border-radius: 15px;
  width: 90%;
  text-align: center;
  box-shadow: 0 6px 15px rgba(0,0,0,0.5);
  animation: floatCard 4s ease-in-out infinite;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.7);
}

.card h2 {
  margin-top: 0;
  font-size: 1.2em;
}

.price {
  font-weight: bold;
  font-size: 1.2em;
  margin-top: 8px;
}

/* Footer */
footer {
  position: fixed;
  right: 10px;
  bottom: 10px;
  font-weight: bold;
  font-size: 0.9em;
  z-index: 2;
}

/* Anima√ß√£o das ondas */
.waves {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 200%;
  height: 200px;
  background: url('https://i.ibb.co/pKc2n1R/wave.png') repeat-x;
  background-size: cover;
  animation: waveMove 8s linear infinite;
  z-index: 1;
}

@keyframes waveMove {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* Anima√ß√£o de flutua√ß√£o dos cards */
@keyframes floatCard {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Bolhas */
.bubbles {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  pointer-events: none;
}

.bubble {
  position: absolute;
  bottom: -50px;
  width: 10px;
  height: 10px;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  animation: rise 6s linear infinite;
}

@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-600px) scale(0.5); opacity: 0; }
}

/* Responsivo para celular */
@media (max-width: 480px) {
  header h1 { font-size: 1.5em; }
  .card { width: 90%; padding: 12px; }
  .card h2 { font-size: 1em; }
  .price { font-size: 1em; }
}
</style>
</head>
<body>

<!-- Fundo de ondas -->
<div class="waves"></div>

<header>
  <h1>üèÑüèΩ‚Äç‚ôÇÔ∏è Surf Sites</h1>
</header>

<main>
  <div class="cards">
    <div class="card" id="card1">
      <h2>Site B√°sico</h2>
      <p>Para divers√£o</p>
      <p class="price" id="price1">$10</p>
    </div>
    <div class="card" id="card2">
      <h2>Site M√©dio</h2>
      <p>Para vendas</p>
      <p class="price" id="price2">$50</p>
    </div>
    <div class="card" id="card3">
      <h2>Site Avan√ßado</h2>
      <p>Para log√≠sticas de empresas e fins</p>
      <p class="price" id="price3">$200</p>
    </div>
  </div>
</main>

<footer>
  <p>@surf.site</p>
</footer>

<!-- Bolhas animadas -->
<div class="bubbles"></div>

<script>
// Modo Deus
document.addEventListener('keydown', function(e) {
  if(e.ctrlKey && e.key === 'd') {
    let senha = prompt("Digite a senha do Modo Deus:");
    if(senha === "171") {
      let novoTexto1 = prompt("Novo texto do Card 1:", document.querySelector("#card1 h2").innerText);
      let novoPreco1 = prompt("Novo pre√ßo do Card 1:", document.querySelector("#price1").innerText);
      document.querySelector("#card1 h2").innerText = novoTexto1;
      document.querySelector("#price1").innerText = novoPreco1;

      let novoTexto2 = prompt("Novo texto do Card 2:", document.querySelector("#card2 h2").innerText);
      let novoPreco2 = prompt("Novo pre√ßo do Card 2:", document.querySelector("#price2").innerText);
      document.querySelector("#card2 h2").innerText = novoTexto2;
      document.querySelector("#price2").innerText = novoPreco2;

      let novoTexto3 = prompt("Novo texto do Card 3:", document.querySelector("#card3 h2").innerText);
      let novoPreco3 = prompt("Novo pre√ßo do Card 3:", document.querySelector("#price3").innerText);
      document.querySelector("#card3 h2").innerText = novoTexto3;
      document.querySelector("#price3").innerText = novoPreco3;

      alert("Modo Deus ativado! Altera√ß√µes salvas.");
    } else {
      alert("Senha incorreta!");
    }
  }
});

// Cria√ß√£o de bolhas animadas
const bubblesContainer = document.querySelector('.bubbles');
function createBubble() {
  const bubble = document.createElement('div');
  bubble.classList.add('bubble');
  bubble.style.left = Math.random() * 100 + '%';
  bubble.style.width = Math.random() * 15 + 5 + 'px';
  bubble.style.height = bubble.style.width;
  bubble.style.animationDuration = (Math.random() * 3 + 4) + 's';
  bubblesContainer.appendChild(bubble);
  setTimeout(() => bubble.remove(), 7000);
}
setInterval(createBubble, 400);
</script>

</body>
</html>
