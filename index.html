<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
/* ===== BODY ===== */
body{
    margin:0;
    background: radial-gradient(circle at center, #0f0c29, #302b63, #240046);
    font-family: 'Orbitron', sans-serif;
    color:#00fff7;
    text-align:center;
    overflow-x:hidden;
}

/* ===== T√çTULO 3D NEON ===== */
.title-container{
    perspective:1200px;
    margin-top:60px;
}

.title{
    font-size:80px;
    font-weight:900;
    letter-spacing:6px;
    background: linear-gradient(45deg,#ff00ff,#00ffff,#ff0055,#00ffea);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transform-style: preserve-3d;
    animation: rotate3d 8s linear infinite, glow 2s ease-in-out infinite alternate;
}

@keyframes rotate3d{
    0%{transform:rotateY(0deg);}
    100%{transform:rotateY(360deg);}
}

@keyframes glow{
    0%{text-shadow:0 0 10px #ff00ff,0 0 20px #00ffff,0 0 30px #ff0055;}
    50%{text-shadow:0 0 25px #ff00ff,0 0 50px #00ffff,0 0 75px #ff0055;}
    100%{text-shadow:0 0 10px #ff00ff,0 0 20px #00ffff,0 0 30px #ff0055;}
}

/* ===== CARDS ===== */
.section{
    margin-top:50px;
}

.card{
    background: linear-gradient(145deg,#1a1a2e,#0f0c29);
    margin:25px auto;
    padding:30px;
    width:90%;
    max-width:420px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,255,255,0.3);
    transition:0.4s;
    border:2px solid #00fff7;
}

.card:hover{
    transform: translateY(-10px) scale(1.05);
    box-shadow:0 25px 60px rgba(0,255,255,0.8);
}

.price{
    font-size:26px;
    color:#ff00ff;
    margin:15px 0;
    font-weight:bold;
}

button{
    padding:12px 25px;
    background:linear-gradient(90deg,#ff00ff,#00ffff);
    border:none;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    color:white;
    transition:0.3s;
}

button:hover{
    transform: scale(1.1);
    background:linear-gradient(90deg,#00ffff,#ff00ff);
}

/* ===== CONTE√öDO ESCONDIDO ===== */
.hidden{
    display:none;
    margin-top:20px;
    text-align:left;
    line-height:1.6;
    color:#00ffea;
}

/* ===== PAINEL ADMIN ===== */
#adminPanel{
    display:none;
    margin-top:40px;
    padding:20px;
    background:#1a1a2e;
    border:2px solid #ff00ff;
    border-radius:15px;
    color:#00fff7;
}

input{
    padding:8px 12px;
    border-radius:10px;
    border:none;
    margin:5px;
    background:#0f0c29;
    color:#00fff7;
    font-weight:bold;
}
input::placeholder{
    color:#00ffea;
}
footer{
    margin-top:60px;
    padding:20px;
    font-size:14px;
    color:#ff00ff;
}
</style>
</head>
<body>

<div class="title-container">

<script>
const senhaAdmin = "171";
