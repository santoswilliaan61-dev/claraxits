<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surf Sites Futurista</title>
<style>
/* Reset e base */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }
body, html { height:100%; overflow-x:hidden; background: black; color:#fff; }

/* Fundo com foto de perfil */
body {
  background: url('A_digital_logo_design_features_the_words_"Surf_Sit.png') no-repeat center center fixed;
  background-size: cover;
  position: relative;
}

/* Overlay futurista */
body::before {
  content:""; position:fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.6); z-index:0;
}

/* Menu */
nav {
  display:flex; justify-content:space-between; align-items:center; padding:15px 30px;
  background: rgba(0,0,0,0.5); position:fixed; width:100%; top:0; z-index:5; backdrop-filter: blur(10px);
}
nav .logo { font-size:1.5em; font-weight:bold; perspective: 1000px; }
nav ul { display:flex; list-style:none; gap:20px; }
nav ul li { cursor:pointer; position:relative; }
nav ul li::after {
  content:""; position:absolute; bottom:-5px; left:0; width:0; height:2px; background:#00f; transition:0.3s;
}
nav ul li:hover::after { width:100%; }

/* 3D girando */
.logo span {
  display:inline-block;
  animation: rotate3D 10s linear infinite;
}
@keyframes rotate3D {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(360deg); }
}

/* Cards futuristas */
.cards {
  display:flex; flex-direction: column; align-items:center; gap:25px;
  margin-top:120px; z-index:2; position:relative;
}
.card {
  background: rgba(0,123,255,0.6);
  border: 2px solid #0ff;
  padding:20px;
  border-radius:20px;
  width:90%;
  max-width:300px;
  text-align:center;
  box-shadow:0 0 20px #0ff,0 0 40px #00f inset;
  transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover { transform: translateY(-10px) scale(1.05); box-shadow:0 0 25px #0ff,0 0 50px #0ff inset; }
.card h2 { font-size:1.3em; margin-bottom:5px; }
.price { font-size:1.2em; font-weight:bold; margin:10px 0; }

/* Bot√µes futuristas */
button.buy {
  padding:10px 20px;
  border:none; border-radius:15px;
  background: linear-gradient(90deg,#00f,#0ff);
  color:#fff; font-weight:bold;
  cursor:pointer;
  transition: 0.3s; box-shadow:0 0 10px #0ff;
}
button.buy:hover { transform:scale(1.1); box-shadow:0 0 20px #0ff,0 0 40px #0ff inset; }

/* Login modal */
.modal {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8);
  justify-content:center; align-items:center; z-index:10;
}
.modal-content {
  background: rgba(0,0,50,0.9); padding:30px; border-radius:20px; width:90%; max-width:400px;
  display:flex; flex-direction:column; gap:15px; box-shadow:0 0 20px #0ff;
}
.modal-content h3 { text-align:center; }
.modal-content input { padding:10px; border-radius:10px; border:none; }
.modal-content button { padding:10px; border:none; border-radius:15px; background:#0ff; color:#000; cursor:pointer; font-weight:bold; transition:0.3s; }
.modal-content button:hover { background:#00f; color:#fff; }

/* Footer */
footer { position:fixed; bottom:10px; right:10px; font-weight:bold; z-index:5; }

/* Responsivo */
@media (max-width:480px){
  .cards { margin-top:100px; gap:15px; }
  .card { width:90%; padding:15px; }
  button.buy { width:100%; }
  nav ul { gap:10px; }
}
</style>
</head>
<body>

<nav>
  <div class="logo"><span>üèÑüèΩ‚Äç‚ôÇÔ∏è Surf Sites</span></div>
  <ul>
    <li onclick="scrollToSection('home')">Home</li>
    <li onclick="scrollToSection('planos')">Planos</li>
    <li onclick="showLogin('normal')">Login</li>
    <li onclick="showLogin('admin')">Admin</li>
  </ul>
</nav>

<main id="home">
  <div class="cards" id="planos">
    <div class="card" id="card1">
      <h2>Site B√°sico</h2>
      <p>Para divers√£o</p>
      <p class="price" id="price1">$10</p>
      <button class="buy" onclick="buyPlan('B√°sico','$10')">Comprar</button>
    </div>
    <div class="card" id="card2">
      <h2>Site M√©dio</h2>
      <p>Para vendas</p>
      <p class="price" id="price2">$50</p>
      <button class="buy" onclick="buyPlan('M√©dio','$50')">Comprar</button>
    </div>
    <div class="card" id="card3">
      <h2>Site Avan√ßado</h2>
      <p>Para log√≠sticas de empresas</p>
      <p class="price" id="price3">$200</p>
      <button class="buy" onclick="buyPlan('Avan√ßado','$200')">Comprar</button>
    </div>
  </div>
</main>

<footer>@surf.site</footer>

<!-- Login modal -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3 id="loginTitle">Login</h3>
    <input type="text" id="userName" placeholder="Usu√°rio">
    <input type="password" id="userPass" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="closeLogin()">Fechar</button>
  </div>
</div>

<script>
// Scroll simples
function scrollToSection(id){
  document.getElementById(id).scrollIntoView({behavior:'smooth'});
}

// Modal login
let currentLogin = 'normal';
function showLogin(type){
  currentLogin = type;
  document.getElementById('loginTitle').innerText = type==='admin'?'Login Admin (Modo Deus)':'Login Usu√°rio';
  document.getElementById('loginModal').style.display='flex';
}
function closeLogin(){ document.getElementById('loginModal').style.display='none'; }

// Login
function login(){
  const user = document.getElementById('userName').value;
  const pass = document.getElementById('userPass').value;
  if(currentLogin==='admin'){
    if(pass==='171'){ alert('Modo Deus ativado!'); closeLogin(); }
    else alert('Senha incorreta!');
  }else{
    alert(`Bem-vindo ${user}!`); closeLogin();
  }
}

// Bot√£o comprar
function buyPlan(nome,preco){
  alert(`Voc√™ selecionou o plano ${nome} por ${preco}. Redirecionando para pagamento...`);
  // Aqui voc√™ pode colocar link de pagamento real (ex: Stripe, PayPal)
}
</script>

</body>
</html>
