<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Surf Sites Futurista</title>
<style>
/* Reset e base */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }
body, html { height:100%; overflow-x:hidden; background:black; color:#fff; position:relative; }

/* Fundo com foto de perfil */
body {
  background: url('A_digital_logo_design_features_the_words_"Surf_Sit.png') no-repeat center center fixed;
  background-size: cover;
}

/* Overlay futurista */
body::before {
  content:""; position:fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.6); z-index:0;
}

/* Top Menu */
#menuBtn {
  position:fixed; top:15px; left:15px; z-index:10; background:#00f; color:#fff;
  border:none; border-radius:10px; padding:10px 15px; cursor:pointer;
  font-weight:bold; box-shadow:0 0 10px #0ff;
}
#menuPanel {
  position:fixed; top:50px; left:15px; background: rgba(0,0,50,0.9);
  padding:20px; border-radius:15px; display:none; flex-direction:column; gap:10px;
  z-index:10; box-shadow:0 0 20px #0ff;
}
#menuPanel button {
  padding:10px; border:none; border-radius:10px; background:#0ff; color:#000;
  font-weight:bold; cursor:pointer; transition:0.3s;
}
#menuPanel button:hover { background:#00f; color:#fff; }

/* Logo girando futurista */
.logo {
  text-align:center; margin-top:100px; font-size:3em; font-weight:bold;
  color:#00f; text-shadow:0 0 15px #0ff,0 0 30px #00f,0 0 60px #0ff;
  perspective:1000px;
}
.logo span {
  display:inline-block; animation: rotateLogo 8s linear infinite;
}
@keyframes rotateLogo {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(360deg); }
}

/* Cards futuristas */
.cards {
  display:flex; flex-direction:column; align-items:center; gap:25px;
  margin-top:50px; z-index:2; position:relative;
}
.card {
  background: rgba(0,123,255,0.6);
  border: 2px solid #0ff;
  padding:20px;
  border-radius:20px;
  width:90%;
  max-width:300px;
  text-align:center;
  box-shadow:0 0 20px #0ff,0 0 40px #00f inset;
  transition: transform 0.3s, box-shadow 0.3s;
  animation: floatCard 4s ease-in-out infinite;
}
.card:hover { transform: translateY(-10px) scale(1.05); box-shadow:0 0 25px #0ff,0 0 50px #0ff inset; }
.card h2 { font-size:1.3em; margin-bottom:5px; }
.price { font-size:1.2em; font-weight:bold; margin:10px 0; }

/* Bot√µes futuristas */
button.buy {
  padding:10px 20px;
  border:none; border-radius:15px;
  background: linear-gradient(90deg,#00f,#0ff);
  color:#fff; font-weight:bold;
  cursor:pointer;
  transition: 0.3s; box-shadow:0 0 10px #0ff;
}
button.buy:hover { transform:scale(1.1); box-shadow:0 0 20px #0ff,0 0 40px #0ff inset; }

/* Footer */
footer { position:fixed; bottom:10px; right:10px; font-weight:bold; z-index:5; }

/* Login modal futurista */
.modal {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:10;
}
.modal-content {
  background: rgba(0,0,50,0.95); padding:30px; border-radius:20px; width:90%; max-width:400px;
  display:flex; flex-direction:column; gap:15px; box-shadow:0 0 20px #0ff;
}
.modal-content h3 { text-align:center; text-shadow:0 0 10px #0ff; }
.modal-content input { padding:10px; border-radius:10px; border:none; }
.modal-content button { padding:10px; border:none; border-radius:15px; background:#0ff; color:#000; cursor:pointer; font-weight:bold; transition:0.3s; }
.modal-content button:hover { background:#00f; color:#fff; }

/* Responsivo */
@media (max-width:480px){
  .cards { margin-top:80px; gap:15px; }
  .card { width:90%; padding:15px; }
  button.buy { width:100%; }
}
@keyframes floatCard {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
</style>
</head>
<body>
