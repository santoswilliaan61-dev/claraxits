<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROYAL</title>

<style>
/* ===== BODY ===== */
body{
    margin:0;
    background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
    font-family: 'Orbitron', sans-serif;
    color:#00fff7;
    text-align:center;
    overflow-x:hidden;
}

/* ===== T√çTULO 3D CYBERPUNK ===== */
.title-container{
    perspective:1200px;
    margin-top:60px;
}

.title{
    font-size:70px;
    font-weight:900;
    letter-spacing:5px;
    background: linear-gradient(45deg,#ff00ff,#00ffff,#ff0055,#00ffea);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transform-style: preserve-3d;
    animation: rotate3d 10s linear infinite, glow 2s ease-in-out infinite alternate;
}

@keyframes rotate3d{
    0%{transform:rotateY(0deg);}
    100%{transform:rotateY(360deg);}
}

@keyframes glow{
    0%{text-shadow:0 0 10px #ff00ff,0 0 20px #00ffff,0 0 30px #ff0055;}
    50%{text-shadow:0 0 20px #ff00ff,0 0 40px #00ffff,0 0 60px #ff0055;}
    100%{text-shadow:0 0 10px #ff00ff,0 0 20px #00ffff,0 0 30px #ff0055;}
}

/* ===== CARDS ===== */
.section{
    margin-top:50px;
}

.card{
    background: linear-gradient(145deg,#1a1a2e,#0f0c29);
    margin:25px auto;
    padding:30px;
    width:90%;
    max-width:420px;
    border-radius:20px;
    box-shadow:0 10px 20px rgba(0,255,255,0.3);
    transition:0.4s;
    border:2px solid #00fff7;
}

.card:hover{
    transform: translateY(-10px) scale(1.05);
    box-shadow:0 25px 50px rgba(0,255,255,0.8);
}

.price{
    font-size:26px;
    color:#ff00ff;
    margin:15px 0;
    font-weight:bold;
}

button{
    padding:12px 25px;
    background:linear-gradient(90deg,#ff00ff,#00ffff);
    border:none;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    color:white;
    transition:0.3s;
}

button:hover{
    transform: scale(1.1);
    background:linear-gradient(90deg,#00ffff,#ff00ff);
}

/* ===== CONTE√öDO ESCONDIDO ===== */
.hidden{
    display:none;
    margin-top:20px;
    text-align:left;
    line-height:1.6;
    color:#00ffea;
}

/* ===== PAINEL ADMIN ===== */
#adminPanel{
    display:none;
    margin-top:40px;
    padding:20px;
    background:#1a1a2e;
    border:2px solid #ff00ff;
    border-radius:15px;
}

/* INPUTS ===== */
input{
    padding:8px 12px;
    border-radius:10px;
    border:none;
    margin:5px;
    background:#0f0c29;
    color:#00fff7;
    font-weight:bold;
}
input::placeholder{
    color:#00ffea;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="title-container">
    <div class="title"><b>ROYALüíé</b></div>
</div>

<div class="section">
<div class="card">
    <h2>N√≠vel 1</h2>
    <div class="price" id="price1">25$</div>
    <button onclick="unlock(1)">Desbloquear</button>
    <div id="content1" class="hidden">
        Guia B√°sico de Emagrecimento
    </div>
</div>

<div class="card">
    <h2>N√≠vel 2</h2>
    <div class="price" id="price2">45$</div>
    <button onclick="unlock(2)">Desbloquear</button>
    <div id="content2" class="hidden">
        Plano Intermedi√°rio
    </div>
</div>

<div class="card">
    <h2>N√≠vel 3</h2>
    <div class="price" id="price3">65$</div>
    <button onclick="unlock(3)">Desbloquear</button>
    <div id="content3" class="hidden">
        Plano Avan√ßado
    </div>
</div>
</div>

<!-- LOGIN ADMIN -->
<div style="margin-top:40px;">
    <input type="password" id="senha" placeholder="Senha Admin">
    <button onclick="login()">Entrar</button>
</div>

<!-- PAINEL MODO DEUS -->
<div id="adminPanel">
    <h3>Modo Deus üëë</h3>
    <input type="number" id="novoPreco1" placeholder="Novo pre√ßo N√≠vel 1">
    <input type="number" id="novoPreco2" placeholder="Novo pre√ßo N√≠vel 2">
    <input type="number" id="novoPreco3" placeholder="Novo pre√ßo N√≠vel 3">
    <br><br>
    <button onclick="atualizarPrecos()">Salvar Pre√ßos</button>
</div>

<footer style="color:#ff00ff">
¬© 2026 ROYAL - Todos os direitos reservados
</footer>

<script>
const senhaAdmin = "171";

function unlock(level){
    document.getElementById("content"+level).style.display="block";
}

function login(){
    const senha = document.getElementById("senha").value;
    if(senha === senhaAdmin){
        alert("Modo Deus ativado üëë");
        document.getElementById("adminPanel").style.display="block";
    } else {
        alert("Senha incorreta");
    }
}

function atualizarPrecos(){
    const p1 = document.getElementById("novoPreco1").value;
    const p2 = document.getElementById("novoPreco2").value;
    const p3 = document.getElementById("novoPreco3").value;

    if(p1) document.getElementById("price1").innerText = p1 + "$";
    if(p2) document.getElementById("price2").innerText = p2 + "$";
    if(p3) document.getElementById("price3").innerText = p3 + "$";

    alert("Pre√ßos atualizados!");
}
</script>

</body>
</html>
